<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
    <table id="tetris-grid">
    </table>
   <button id="start"><span style="color:#7FCDCD">Start</span> </button>
   <button id="pause"><span style="color:#7FCDCD">Pause</span></button>
   <button id="resume"><span style="color:#7FCDCD">Resume</span></button>
   <button id="finish"><span style="color:#7FCDCD">Finish</span></button>
    <button id="rotate"><span class="glyphicon glyphicon-retweet 7FCDCD" style="color:#7FCDCD"></span></button>
    <button id="down"><span class="glyphicon glyphicon-chevron-down" style="color:#7FCDCD"></span></button>
    <button id="left"><span class="glyphicon glyphicon-chevron-left" style="color:#7FCDCD"></span></button>
    <button id="right"><span class="glyphicon glyphicon-chevron-right" style="color:#7FCDCD"></span></button>
</div>
    <script src="main.js"></script>
</body>

</html>
